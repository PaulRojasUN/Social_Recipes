{% extends 'base.html' %}
{% load static %}
{% block content %}
<p>Post made by {{post_owner_name}}</p>
<br>
<a href="/edit_post/{{post_id}}" {% if is_hidden %} hidden  {% endif %}>Edit Post</a>
<br>
<input id="input_post_id" value="{{post_id}}" type="hidden">
<label for="input_recipe_name">Name</label>
<input id="input_recipe_name" name="input_recipe_name" type="text" disabled>
<br><br>
<label for="ul_ingredients">Ingredients</label>
<br>
<ul id="ul_ingredients">
</ul>
<br><br>
<label for="input_tags">tags</label>
<br>    
<ul id="ul_tags">
</ul>
<br><br>
<label for="select_visibility"></label>
<select name="select_visibility" id="select_visibility" disabled>
    <option value="public">Public</option>
    <option value="followers_only">Followers Only</option>
    <option value="private">Private</option>
</select>
<br><br>
<label for="textarea_instructions">Instructions</label>
<br>
<textarea name="textarea_instructions" id="textarea_instructions" cols="30" rows="10" disabled></textarea>

<script src="{% static 'js/main_app/view_post.js' %}"></script>

{% endblock%}
