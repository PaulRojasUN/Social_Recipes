<div class="contenedor d-flex justify-content-center align-items-center">
  <input id="input_post_id" type="hidden" value="{{post_id}}">
  <div class="row border border-3 border-black p-3">
      <h1 class="text-center">Edit Recipe</h1>
      <div class="col-12 col-md-6">

          <div class="mb-3">
            <label for="input_recipe_name">Name</label>
            <input id="input_recipe_name" name="input_recipe_name" type="text" class="form-control">
          </div>


          <div class="row">
              <div class="col-12 col-md-6">
                  <div class="mb-3">

                      <label class="label-form" for="ul_ingredients">Ingredients</label>
                      <button id="btn_add_ingredient" class="btn btn-success mb-2"><i class="bi bi-plus-circle"></i></button>
                      <ul id="ul_ingredients" class="mini-list">
                      </ul>
                  </div>
              </div>
              <div class="col-12 col-md-6">
                  <div class="mb-3">
                      <label class="label-form">Tags</label>
                      <button id="btn_add_tag" class="btn btn-success mb-2"><i class="bi bi-plus-circle"></i></button>
                      <br>    
                      <ul id="ul_tags" class="mini-list">
                      </ul>
                  </div>        
              </div>
              <div class="d-flex justify-content-start">
                <button id="btn_delete_post" class="btn btn-danger">Delete Post</button>
              </div>
              
          </div>
      </div>
      <div class="col-12 col-md-6">
          <div class="mb-3">
                  
              </select>

              <label for="select_visibility">Visibility</label>
              <select class="form-control" name="select_visibility" id="select_visibility">
                <option value="public">Public</option>
                <option value="followers_only">Followers Only</option>
                <option value="private">Private</option>
              </select>
          </div>
          <div class="mb-3">

              <label for="textarea_instructions">Instructions</label>
              <textarea name="textarea_instructions" id="textarea_instructions" class="form-control" cols="30" rows="10"></textarea>
        
          </div>



          
          <div class="d-flex justify-content-around">
                  <a class="btn btn-danger" href="/">Cancel</a>
                  <button  id="btn_edit_post" class="btn btn-primary">Edit</button>
          </div>

      </div>
  </div>
</div>



<!--Ingredients Modal-->
  <div id="modal_ingredients" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Ingredients</h4>
        </div>
        <div class="modal-body">
          <label for="input_modal_add_ingredient">Search Ingredient</label>
          <input id="input_modal_add_ingredient" name="input_modal_add_ingredient" type="text" autocomplete="off">
          <button id="btn_modal_search_ingredient">Search</button>
          <br>
          <button id="btn_modal_add_ingredient" autocomplete="off" disabled>Add Ingredient</button>
          <span id="span_modal_add_ingredient"></span>
          <hr>
          <label for="input_modal_create_ingredient">Create New Ingredient</label>
          <input id="input_modal_create_ingredient" name="input_modal_create_ingredient" type="text">
          <span id="span_modal_create_ingredient"></span>
          <br>
          <button id="btn_modal_create_ingredient">Create Ingredient</button>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

<!--Tags Modal-->
  <div id="modal_tags" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Tags</h4>
        </div>
        <div class="modal-body">
          <label for="input_modal_add_tag">Search Tag</label>
          <input id="input_modal_add_tag" name="input_modal_add_tag" type="text" autocomplete="off">
          <button id="btn_modal_search_tag">Search</button>
          <br>
          <button id="btn_modal_add_tag" autocomplete="off" disabled>Add Tag</button>
          <span id="span_modal_add_tag"></span>
          <hr>
          <label for="input_modal_create_tag">Create New Tag</label>
          <input id="input_modal_create_tag" name="input_modal_create_tag" type="text">
          <span id="span_modal_create_tag"></span>
          <br>
          <button id="btn_modal_create_tag">Create Tag</button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

<script src="{% static 'js/main_app/edit_post.js' %}"></script>

{% endblock%}
