{% extends 'base.html' %} 
{% load static %}
{% block content %}
<h1>MANAGE TAGS</h1>
<div>
    <h2>CREATE TAGS</h2>
    <label for="input_tag_name">Name</label>
    <input id="input_tag_name" name="input_tag_name" type="text" placeholder="Name" autocomplete="off">
    <button id="btn_create_tag">CREATE TAG</button>

    <hr>
    
    <h2>EDIT TAG</h2>
    <label for="input_search_tag">Search Tag</label>
    <input id="input_search_tag" name="input_search_tag" type="text" autocomplete="off">
    
    <br>
    
    <button id="btn_search_tag">Search</button>
    
    <br>

    <label for="fixed_input_tag_name">Name</label>
    <input id="fixed_input_tag_name" name="fixed_input_tag_name" type="text" autocomplete="off" disabled>

    <br>

    <label for="input_classified_state">Classified State</label>
    <input id="input_classified_state" name="input_classified_state" type="text" autocomplete="off" disabled>

    <br>

    <button id="btn_approve" disabled>Approve</button>
</div>
<script type="text/javascript" src="{% static 'js/main_app/tags_management.js' %}"></script>
{% endblock %}
