{% extends 'base.html' %}
{% load static %}
{% block content %}
  

<div class="d-flex justify-content-center mt-2">
  <div class="row">
    <div class="col">
        {% if moderator or admin%}
          <a class="btn btn-primary" href="{% url 'tags_management' %}">Manage Tags</a>
          <a class="btn btn-primary" href="{% url 'ingredients_management' %}">Manage Ingredients</a>
        {% endif %}
        {% if admin %}
          <a class="btn btn-primary" href="{% url 'admin_manage_users' %}">Manage Users</a>
        {% endif %}
    </div>
  </div>
</div>

<div class="container">
  
  <div id="posts_container">

  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="row">
    <div class="col">
      <button id="btn_display_more_posts" class="btn btn-secondary" >Display more posts</button>
      <button id="btn_reset_posts" class="btn btn-secondary" hidden>Show Previous Posts</button>
    </div>
  </div>
  
</div>



<script src="{% static 'js/main_app/home_page.js' %}"></script>
 
{% endblock %}
