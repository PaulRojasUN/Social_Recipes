{% load static %}
<html>
  <head>
    <title>Social Recipes</title>
 
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'node_modules/jquery-ui/dist/themes/humanity/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom_styles.css' %}">
    <style>
      .col-centered {
        text-align: center;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="{% url 'home' %}">Social Recipes</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'view_account_redirect' %}">My Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_post' %}">Create New Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'search' %}">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'social_redirect' %}">Social</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-danger" href="{% url 'logout' %}">Logout</a>
            </li>
  
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="container">
      <div class="d-flex flex-row justify-content-center">
          <div class="col col-8">
            <div id="posts_container" >
            </div>
          </div>
      </div>
          
    </div>
  

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="{% static 'node_modules/jquery/dist/jquery.min.js' %}"
    ></script>
    <script
      src="{% static 'node_modules/jquery-ui/dist/jquery-ui.min.js' %}"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'node_modules/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'node_modules/modal-vanilla/dist/modal.min.js' %}"></script>
    {% block content %} {% endblock %}
    
 
    
  </body>
</html>
